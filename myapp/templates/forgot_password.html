<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/img/bg11.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: rgba(216, 206, 206, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .form-box {
            width: 100%;
            max-width: 400px;
        }
        .form-container h2, .form-container h4 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-container p {
            margin: 10px 0;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .form-container button {
            background: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-container button:hover {
            background: #0056b3;
        }
        .logo img {
            width: 150px;
        }
        .text-white {
            color: #213185!important;
        }
        .d-none {
            display: none;
        }
        .d-block {
            display: block;
        }
        .form-box button[type="submit"] {
    border: none;
    cursor: pointer;
    width: 150px;
    height: 60px;
    border-radius: 5px;
    background-color: #fff;
    color: #000;
    font-weight: bold;
    transition: 0.5s;
}
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div class="logo mt-5 mb-3 text-center">
                
            </div>
            <div class="reset-form d-block">
                <h2>Forgot Password</h2>
                {% if error %}
                <p style="color:red;">{{ error }}</p>
                {% endif %}
                {% if message %}
                <p style="color:green;">{{ message }}</p>
                {% endif %}
                <form class="reset-password-form" method="POST">
                    {% csrf_token %}
                    <h4 class="mb-3">Reset Your Password</h4>
                    <p class="mb-3 text-white">
                        Please enter your email address and we will send you a password reset link
                    </p>
                    <div class="form-input">
                        <span><i class="fa fa-envelope"></i></span>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn">Send Reset link</button>
                    </div>
                </form>
            </div>
            <div class="reset-confirmation d-none">
                <div class="mb-4">
                    <h4 class="mb-3">Link was sent</h4>
                    <h6 class="text-white">Please, check your inbox</h6>
                </div>
                <div>
                    <a href="login.html">
                        <button type="submit" class="btn">Login Now</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function PasswordReset() {
            $('form.reset-password-form').on('submit', function(e){
                e.preventDefault();
                $('.reset-form')
                .removeClass('d-block')
                .addClass('d-none');
                $('.reset-confirmation').addClass('d-block');
            });
        }

        window.addEventListener('load',function(){
            PasswordReset();
        });
    </script>
</body>
</html>
