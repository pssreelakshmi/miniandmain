<!DOCTYPE html>
<html>
<head>
    <title>Add Price Chart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #4d667f;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            padding-bottom: 20px;
            margin: 0;
        }

        .sidebar .profile {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #4d667f;
            border-bottom: 1px solid #ffffff;
        }

        .sidebar .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .sidebar .profile .name {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        .sidebar a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .sidebar a:hover {
            background: #495057;
        }

        .dropdown-menu {
            background: #4d667f;
            border: none;
        }

        .dropdown-menu a {
            color: #fff;
        }

        .dropdown-menu a:hover {
            background: #495057;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            overflow-y: auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        select, input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
      <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: relative;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            padding-bottom: 20px;
            font-size: 24px;
        }

        .sidebar .profile {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #34495e;
            border-bottom: 1px solid #ffffff;
        }

        .sidebar .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #fff;
        }

        .sidebar .profile .name {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            border-bottom: 1px solid #34495e;
        }

        .sidebar a:hover {
            background: #1abc9c;
            transition: background 0.3s ease;
        }

        .dropdown-menu {
            background: #34495e;
            border: none;
        }

        .dropdown-menu a {
            color: #fff;
            padding: 10px;
        }

        .dropdown-menu a:hover {
            background: #1abc9c;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ecf0f1;
        }

        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .table th {
            background-color: #3498db;
            color: #ffffff;
            font-weight: bold;
        }

        .table td {
            background-color: #ffffff;
            color: #333;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        .table tbody tr:hover {
            background-color: #e0e0e0;
        }

        .table td,
        .table th {
            vertical-align: middle;
            text-align: center;
        }

        .alert {
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="{% static 'img/admin.jpg' %}" alt="Admin Image">
            <div class="name">Admin</div>
        </div>
        <h2></h2>
        <a href="{% url 'admin_dashboard' %}"><i class="fa fa-tachometer"></i> Dashboard</a>
        <a href="{% url 'manage_users' %}"><i class="fa fa-users"></i> Manage Users</a>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-list"></i> Category
            </a>
            <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                <a href="{% url 'add_category' %}"><i class="fa fa-plus"></i> Add Category</a>
                <a href="{% url 'list_categories' %}"><i class="fa fa-eye"></i> View Category</a>
            </div>
        </div>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="productDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-tags"></i> Product
            </a>
            <div class="dropdown-menu" aria-labelledby="productDropdown">
                <a href="{% url 'add_product_category' %}"><i class="fa fa-plus"></i> Add Product</a>
                <a href="{% url 'view_product_categories' %}"><i class="fa fa-eye"></i> View Product</a>
            </div>
        </div>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="subcategoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-tags"></i> Sub Category
            </a>
            <div class="dropdown-menu" aria-labelledby="subcategoryDropdown">
                <a href="{% url 'add_subcategory' %}"><i class="fa fa-plus"></i> Add Sub Category</a>
                <a href="{% url 'view_subcategories' %}"><i class="fa fa-eye"></i> View Sub Category</a>
            </div>
        </div>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="priceChartDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-line-chart"></i> Price Charts
            </a>
            <div class="dropdown-menu" aria-labelledby="priceChartDropdown">
                <a class="dropdown-item" href="{% url 'add_price_chart' %}"><i class="fa fa-plus"></i> Add Price Chart</a>
                <a class="dropdown-item" href="{% url 'view_price_charts' %}"><i class="fa fa-eye"></i> View Price Charts</a>
            </div>
        </div>
        <a href="{% url 'compare_prices' %}"><i class="fa fa-exchange"></i> Compare Prices</a>
        <a href="{% url 'login' %}"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
    <div class="content">
        <h1>Add Price Chart</h1>
        <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label for="product_name">Product Name:</label>
                <select name="product_name" id="product_name" required>
                    <option value="">Select Product</option>
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.product_name }}</option>
                    {% endfor %}
                </select>
                
                <label for="category">Category:</label>
                <select name="category" id="category" required>
                    <option value="">Select Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                
                <label for="subcategory">Subcategory:</label>
                <select name="subcategory" id="subcategory">
                    <option value="">Select Subcategory</option>
                    {% for subcategory in subcategories %}
                        <option value="{{ subcategory.id }}">{{ subcategory.subcategory_name }}</option>
                    {% endfor %}
                </select>
                
                <label for="price">Price:</label>
                <input type="text" name="price" id="price" required>
                
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required>
                
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity" required>
                
                <label for="image">Image:</label>
                <input type="file" name="image" id="image">
                
                <button type="submit">Add Price Chart</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
