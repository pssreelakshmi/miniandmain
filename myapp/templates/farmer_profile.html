<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #34495e;
            padding: 20px;
            margin: 0;
            text-align: center;
            border-bottom: 1px solid #4b4b4b;
        }

        .sidebar a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background: #34495e;
            padding-left: 25px;
        }

        .sidebar .active {
            background: #34495e;
            padding-left: 25px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .profile-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .profile-card h1 {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-card p {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 15px;
        }

        .profile-card p strong {
            color: #2c3e50;
        }

        .btn-edit {
            background: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body><br>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand"></div><br>
        <a href="{% url 'farmer_dashboard' %}"><i class="fas fa-home"></i> Dashboard</a>
        <a href="{% url 'farmer_profile' %}"><i class="fas fa-user"></i> Profile</a>
        <a href="{% url 'add_product' %}"><i class="fas fa-plus"></i> Add Product</a>
        <a href="{% url 'list_products' %}"><i class="fas fa-list"></i> View Products</a>
        <a href="{% url 'farmer_payment_list' %}"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="{% url 'feedback_farm' %}"><i class="fas fa-comments"></i> Feedback</a>
        <a href="{% url 'farmmaterial_view' %}"><i class="fas fa-book"></i> Learning Materials</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="profile-card">
            <h1>Farmer Profile</h1>
            <p><strong>Name:</strong> {{ farmer.name }}</p>
            <p><strong>Email:</strong> {{ farmer.email }}</p>
            <p><strong>Phone:</strong> {{ farmer.phone }}</p>
            <p><strong>Address:</strong> {{ farmer.address }}</p>
            <p><strong>Pincode:</strong> {{ farmer.pincode }}</p>
            <a href="{% url 'farmer_profile_edit' %}" class="btn-edit">Edit Profile</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
