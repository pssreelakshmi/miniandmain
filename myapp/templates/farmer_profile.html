<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://www.example.com/path/to/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background: #a72b2b;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        .sidebar h2 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #a72b2b;
            padding: 20px;
            margin: 0;
            text-align: center;
            border-bottom: 1px solid #4b4b4b;
        }
        .sidebar a, .sidebar .dropdown-toggle {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            transition: all 0.3s;
        }
        .sidebar a:hover, .sidebar .dropdown-toggle:hover {
            background: #2d211d;
            padding-left: 25px;
        }
        .sidebar .active {
            background: #a72b2b;
            padding-left: 25px;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .dropdown-menu {
            background: #3a4d39;
            border: none;
            box-shadow: none;
        }
        .dropdown-menu a {
            color: #fff;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        .dropdown-menu a:hover {
            background: #1f2b26;
        }
        .content {
            margin-left: 250px; /* Match the width of the sidebar */
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin-top: 50px;
            transition: all 0.3s ease;
        }
        h1 {
            color: #2e3b2d;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
            transform: translateY(-2px);
        }
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }
        .profile-info {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Optional: specify a max-width for better control */
            margin: 0 auto; /* Center the box */
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
                padding: 20px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center py-3">Farmer Dashboard</h2>
        <a href="{% url 'farmer_dashboard' %}" class="active"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
        <a href="#"><i class="fa fa-shopping-cart"></i> Orders</a>
        <a href="{% url 'farmer_profile' %}"><i class="fa fa-user"></i> Profile</a>
        <a href="#"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content">
        <h1>Farmer Profile</h1>
        <div class="profile-info">
            <p><strong>Name:</strong> {{ farmer.name }}</p>
            <p><strong>Email:</strong> {{ farmer.email }}</p>
            <p><strong>Phone:</strong> {{ farmer.phone }}</p>
            <p><strong>Address:</strong> {{ farmer.address }}</p>
            <p><strong>Pincode:</strong> {{ farmer.pincode }}</p>
        </div>
        <!-- Edit Button -->
        <a href="{% url 'farmer_profile_edit' %}" class="btn btn-primary mt-4">Edit Profile</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
