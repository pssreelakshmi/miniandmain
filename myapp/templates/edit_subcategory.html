<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Subcategory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

      <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: relative;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            padding-bottom: 20px;
            font-size: 24px;
        }

        .sidebar .profile {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #34495e;
            border-bottom: 1px solid #ffffff;
        }

        .sidebar .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #fff;
        }

        .sidebar .profile .name {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            border-bottom: 1px solid #34495e;
        }

        .sidebar a:hover {
            background: #1abc9c;
            transition: background 0.3s ease;
        }

        .dropdown-menu {
            background: #34495e;
            border: none;
        }

        .dropdown-menu a {
            color: #fff;
            padding: 10px;
        }

        .dropdown-menu a:hover {
            background: #1abc9c;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ecf0f1;
        }

        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .table th {
            background-color: #3498db;
            color: #ffffff;
            font-weight: bold;
        }

        .table td {
            background-color: #ffffff;
            color: #333;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        .table tbody tr:hover {
            background-color: #e0e0e0;
        }

        .table td,
        .table th {
            vertical-align: middle;
            text-align: center;
        }

        .alert {
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="{% static 'img/admin.jpg' %}" alt="Admin Image">
            <div class="name">Admin</div>
        </div>
        <h2 class="text-center"></h2>
        <a href="{% url 'admin_dashboard' %}"><i class="fa fa-tachometer"></i> Dashboard</a>
        <a href="{% url 'manage_users' %}"><i class="fa fa-users"></i> Manage Users</a>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-list"></i> Category
            </a>
            <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                <a href="{% url 'add_category' %}"><i class="fa fa-plus"></i> Add Category</a>
                <a href="{% url 'list_categories' %}"><i class="fa fa-eye"></i> View Category</a>
            </div>
        </div>
       
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="subcategoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-tags"></i>Product
            </a>
            <div class="dropdown-menu" aria-labelledby="subcategoryDropdown">
                <a href="{% url 'add_product_category' %}"><i class="fa fa-plus"></i> Add Product</a>
                <a href="{% url 'view_product_categories' %}"><i class="fa fa-eye"></i> View Product</a>
            </div>
        </div>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="subcategoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-tags"></i> Sub Category
            </a>
            <div class="dropdown-menu" aria-labelledby="subcategoryDropdown">
                <a href="{% url 'add_subcategory' %}"><i class="fa fa-plus"></i> Add Sub Category</a>
                <a href="{% url 'view_subcategories' %}"><i class="fa fa-eye"></i> View Sub Category</a>
            </div>
        </div>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="priceChartDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-line-chart"></i> Price Charts
            </a>
            <div class="dropdown-menu" aria-labelledby="priceChartDropdown">
                <a class="dropdown-item" href="{% url 'add_price_chart' %}"><i class="fa fa-plus"></i> Add Price Chart</a>
                <a class="dropdown-item" href="{% url 'view_price_charts' %}"><i class="fa fa-eye"></i> View Price Charts</a>
            </div>
        </div>
        <a href="{% url 'compare_prices' %}"><i class="fa fa-exchange"></i> Compare Prices</a>
        <a href="{% url 'login' %}"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
    <div class="container">
        <h1>Edit Subcategory</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="subcategory_name">Subcategory Name</label>
                <input type="text" name="subcategory_name" class="form-control" value="{{ subcategory.subcategory_name }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" class="form-control" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == subcategory.category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="product_category">Product Category</label>
                <select name="product_category" class="form-control" required>
                    {% for product_category in product_categories %}
                    <option value="{{ product_category.id }}" {% if product_category.id == subcategory.product_category.id %}selected{% endif %}>{{ product_category.product_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Subcategory</button>
        </form>
    </div>
</body>
</html>
