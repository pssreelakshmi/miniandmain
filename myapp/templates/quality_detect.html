<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #e9fdd6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Error message styling */
        .error-messages {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            text-align: center;
        }

        /* Success message styling */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Optional messages block to display errors -->
    
    {% include 'header.html' %} <!-- Include the header here -->

    <br>
    <div class="container">
        <h1>Upload Image for Quality Detection</h1>
        {% if messages %}
        <div class="container">
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="error-messages">{{ message }}</div> <!-- Error message -->
                {% elif message.tags == 'success' %}
                    <div class="success-message">{{ message }}</div> <!-- Success message -->
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" required>
            <button type="submit"><i class="fas fa-upload"></i> Upload</button>
        </form>
        <div class="footer">
            <p>Powered by Your Company Name</p>
        </div>
    </div>
</body>
</html>
