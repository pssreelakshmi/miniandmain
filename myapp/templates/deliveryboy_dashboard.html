<!DOCTYPE html>
<html>
<head>
    <title>Delivery Boy Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('{% static "img/ground.png" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 250px;
            background: #e3c4ad;
            color: #692d2d;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #e3c4ad;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .sidebar a {
            color: #7d2800;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #db6a6a;
        }
        .main-content {
            margin-left: 250px; /* Space for the sidebar */
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .content {
            padding: 20px;
            overflow-y: auto;
            color: #333;
            flex: 1;
        }
       
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="py-3">Delivery Boy Dashboard</h2>
        <a href="#"><i class="fa fa-dashboard"></i> Dashboard</a>
        <a href="#"><i class="fa fa-map-marker"></i> My Deliveries</a>
        <a href="{% url 'deliveryboy_orders' %}"><i class="fa fa-shopping-cart"></i> Orders</a>
        <a href="{% url 'deliveryboy_profile' %}"><i class="fa fa-cogs"></i> Profile</a>
        <a href="#"><i class="fa fa-cogs"></i> Settings</a>
        <a href="#"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
    <div class="main-content">
        <div class="content">
            <h1>Welcome, Delivery Boy</h1>
            <p>This is your dashboard where you can manage your deliveries and view orders.</p>
            <!-- Add more content here -->
        </div>
         <!-- Add more content here
        <div class="footer">
            <p>&copy; 2024 Delivery Service. All rights reserved.</p>
        </div> -->
    </div>
</body>
</html>
